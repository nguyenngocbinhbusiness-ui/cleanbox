name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name cleanbox src/main.py

      - name: Create portable ZIP
        run: |
          $version = "${{ github.ref_name }}"
          Compress-Archive -Path dist/cleanbox.exe -DestinationPath "cleanbox-$version-windows-x64.zip"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cleanbox-${{ github.ref_name }}-windows-x64.zip
            dist/cleanbox.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-summary:
    needs: [build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release ${{ github.ref_name }} Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- \`cleanbox-${{ github.ref_name }}-windows-x64.zip\` - Windows portable" >> $GITHUB_STEP_SUMMARY
          echo "- \`cleanbox.exe\` - Windows executable" >> $GITHUB_STEP_SUMMARY
